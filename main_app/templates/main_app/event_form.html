{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    {% if object %}
    <h1 class="text-center">Edit <span class="text-primary">{{ object.name }}</span></h1>
    {% else %}
    <h1 class="text-center">Add Event</h1>
    {% endif %}

    <form action="" method="POST" class="mx-auto">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label text-light">Event Name</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.date.id_for_label }}" class="form-label text-light">Date</label>
                    {{ form.date }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="{{ form.sport.id_for_label }}" class="form-label text-light">Sport</label>
                    {{ form.sport }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.description.id_for_label }}" class="form-label text-light">Description</label>
                    {{ form.description }}
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="mb-3">
                    <label for="{{ form.location.id_for_label }}" class="form-label text-light">Location</label>
                    {{ form.location }}
                    {{ form.location.errors }}
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
